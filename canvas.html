<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: auto;
            width: 1050px;
            border: 4px solid black;
        }
    </style>
</head>

<body>
    <div class="main">
        <canvas id="imageView" width="1000" height="500"></canvas>
    </div>
</body>
<script type="text/javascript">
    var canvas, context, canvaso, contexto;
    canvaso = document.getElementById('imageView');
    context = canvaso.getContext('2d');
    context.lineWidth = 5;

    context.strokeStyle = '#ff0000';
    context.strokeRect(100, 150, 200, 156);
</script>
<script type="text/javascript">
    var canvas, context, canvaso, contexto;
    canvaso = document.getElementById('imageView');
    context = canvaso.getContext('2d');
    context.lineWidth = 5;

    context.strokeStyle = '#0000ff';
    context.save();
    context.translate(445.5, 230.5);
    context.scale(1, 1);
    context.beginPath();
    context.arc(0, 0, 83, 0, 6.283185307179586, false);
    context.stroke();
    context.closePath();
    context.restore();
</script>
<script type="text/javascript">
    var canvas, context, canvaso, contexto;
    canvaso = document.getElementById('imageView');
    context = canvaso.getContext('2d');
    context.lineWidth = 5;

    context.strokeStyle = '#ffa500';
    context.strokeRect(590, 170, 350, 132);
</script>



</html>
