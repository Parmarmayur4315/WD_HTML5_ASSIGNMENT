<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 400px;
            width: 750px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="main">
    <svg width="200" height="150" xmlns="http://www.w3.org/2000/svg" class="ab">

        <rect width="150" height="150" x="10" y="10" style="fill:orange;stroke-width:3;stroke:black" />
    </svg>

    <svg height="220" width="220" xmlns="http://www.w3.org/2000/svg" class="ab">
        <polygon points="100,10 150,190 50,190" style="fill:yellow;stroke:purple;stroke-width:3" />
    </svg>


    <svg width="320" height="190" xmlns="http://www.w3.org/2000/svg" class="ab">

        <rect width="70" height="200" x="10" y="10" style="fill:red;stroke-width:3;stroke:black" />
    </svg>
</div>
</body>

</html>
